<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN IT Academy - Tizimga kirish</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        /* ==================================== */
        /* --- 0. GLOBAL STYLING / ASOSIY QOIDALAR --- */
        /* ==================================== */
        
        :root {
            --primary-blue: #4285F4;
            --bg-light: #F7F9FC;
            --text-dark: #1A202C;
            --text-muted: #4A5568;
            --border-color: #E2E8F0;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* BODY VA ASOSIY JOYLASHTIRISH (Kontentni markazlash) */
        html, body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            line-height: 1.5;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden; 
        }
        
        /* ==================================== */
        /* --- 1. VIDEO FON VA TUGMA STILI --- */
        /* ==================================== */
        
        #background-video {
            position: fixed; 
            top: 50%;
            left: 50%;
            
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            
            z-index: -1; 
            transform: translate(-50%, -50%); 
            object-fit: cover;
        }

        /* OVOZ BOSHQARUVI TUGMASI STILI (YANADA EFFEKTLI) */
        #toggle-video-sound {
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            z-index: 1000; 
            
            width: 100px; 
            height: 50px; 
            
            display: flex;
            justify-content: space-evenly; 
            align-items: center;
            
            font-size: 1rem; 
            font-weight: 700; 
            
            /* 3D effekt uchun asosiy uslublar */
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            border: 2px solid rgba(255, 255, 255, 0.5); 
            border-radius: 25px; 
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); 
            transition: all 0.3s ease-in-out, box-shadow 0.2s; /* Soya tez o'zgarishi uchun */
        }

        /* 1. HOVER EFFEKTI (Yorqinlashish) */
        #toggle-video-sound:hover {
            background: rgba(0, 0, 0, 0.9); 
            transform: scale(1.05); 
            /* Chegarani yorqin qilib, tugmani ajratib ko'rsatish */
            border: 2px solid white; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), /* Yorqin oq glow */
                        0 6px 20px rgba(0, 0, 0, 0.8); /* Qora soya kuchayadi */
        }

        /* 2. ACTIVE EFFEKTI (Bosilganda ichkariga botish) */
        #toggle-video-sound:active {
            transform: scale(1.0); /* Kattalashishni qaytarish */
            /* Tugmani bosilganday ko'rsatish uchun soya o'zgaradi */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); 
            transform: translateY(2px); /* Kichik pastga siljish */
        }
        
        /* ==================================== */
        /* --- 2. LOGIN KONTENERI (GLASSMORPHISM) --- */
        /* ==================================== */

        .login-container {
            /* MUZLI SHISHA EFFEKTI UCHUN QOIDALAR */
            background-color: rgba(255, 255, 255, 0.1); /* Juda shaffof oq fon */
            backdrop-filter: blur(10px); /* Orqadagi elementni xiralashtirish */
            -webkit-backdrop-filter: blur(10px); /* Safari uchun */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Shaffof oq chegara */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Soya rangini kuchaytirdik */
            
            /* Qolgan umumiy uslublar */
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px; 
            text-align: center;
            z-index: 10; 
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px); 
        }
        
        /* Sarlavha */
        .login-container h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--primary-blue);
        }

        /* Logo stili */
        .login-logo { 
            margin-bottom: 20px; 
        }
        .login-logo img { 
            height: 150px; 
            border-radius: 12px;
        }
        
        /* ==================================== */
        /* --- 3. FORMA ELEMENTLARI STILI --- */
        /* ==================================== */

        /* Umumiy forma guruhi */
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }

        /* Label stili (Maydon nomi) */
        .form-group label { 
            display: block; 
            font-weight: 600; 
            color: var(--text-dark); 
            margin-bottom: 8px; 
            font-size: 0.95rem; 
        }

        /* Input stili (Kiritish maydoni) */
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 1rem; 
            color: var(--text-dark); 
            transition: border-color 0.3s, box-shadow 0.3s; 
        }

        /* Input fokuslanganda stili */
        .form-group input:focus { 
            border-color: var(--primary-blue); 
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2); 
            outline: none; 
        }

        /* ==================================== */
        /* --- 4. TIZIMGA KIRISH TUGMASI STILI (.btn-login) --- */
        /* ==================================== */

        .btn-login { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 700; 
            text-decoration: none; 
            display: block; 
            background-color: var(--primary-blue); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 1.05rem; 
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4); 
            transition: all 0.3s ease; 
        }

        /* Hover stili */
        .btn-login:hover { 
            background-color: #357ae8; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.5); 
        }

        /* ==================================== */
        /* --- 5. QO'SHIMCHA HAVOLALAR STILI (.extra-links) --- */
        /* ==================================== */

        .extra-links { 
            margin-top: 30px; 
            font-size: 0.95rem; 
            color: var(--text-muted); 
            line-height: 1.6; 
        }

        /* Havola elementlari */
        .extra-links a { 
            color: var(--primary-blue); 
            text-decoration: none; 
            font-weight: 600; 
            transition: color 0.3s; 
            font-weight: 600; 
        }

        /* Havola hover stili */
        .extra-links a:hover { 
            color: #357ae8; 
            text-decoration: underline; 
        }

        /* ==================================== */
        /* --- 6. ADAPTIVLIK (RESPONSIVE) QOIDALARI --- */
        /* ==================================== */

        @media (max-width: 600px) {
            .login-container { 
                margin: 20px; 
                padding: 30px; 
            }
            .login-container h2 { 
                font-size: 1.75rem; 
            }
        }
    </style>
</head>
<body>
    
    <video autoplay muted loop id="background-video" preload="auto">
        <source src="../videos/tunggi-qarshi.mp4" type="video/mp4">
        Sizning brauzeringiz video tagini qo'llab-quvvatlamaydi.
    </video>
    
    <button id="toggle-video-sound">ðŸ”‡ Ovoz</button>
    
    
    <div class="login-container">
        
        <div class="login-logo">
            <img src="../images/MN-IT-Academy-logo.png" alt="Logo">
        </div>

        <h2>Tizimga kirish</h2>
        
        <form action="/login" method="POST">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            
            <button type="submit" class="btn-login">Tizimga kirish</button>
            
        </form>
        
        <div class="extra-links">
            <p>
                Hali ro'yxatdan o'tmaganmisiz? 
                <a href="register.html">Ro'yxatdan o'ting</a>
            </p>
            <p>
                Parolni unutdingizmi? 
                <a href="reset-password.html">Parolni tiklang</a>
            </p>
        </div>
        
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
