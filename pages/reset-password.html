    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/reset-password.css">

<body>
    
    <video autoplay muted loop id="background-video" preload="auto">
        <source src="../videos/uzbekiston.mp4" type="video/mp4">
        Sizning brauzeringiz video tagini qo'llab-quvvatlamaydi.
    </video>
    
    <button id="toggle-video-sound">ðŸ”‡ Ovoz</button>
    
    <div class="reset-container">
        
        <div class="login-logo">
            <img src="../images/MN-IT-Academy-logo.avif" alt="Logo">
        </div>

        <h2>Parolni tiklash</h2>
        <p>Hisobingizga bog'langan email manzilingizni kiriting. Biz sizga tiklash havolasini yuboramiz.</p>
        
        <form id="reset-form">
            
            <div class="form-group">
                <label for="email">Email manzilingiz</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            
            <button type="submit" class="btn-reset">Havolani yuborish</button>
            
        </form>
        
        <div class="extra-links">
            <p>
                Parolni esladingizmi? 
                <a href="login.html">Tizimga kirish</a>
            </p>
            <p>
                Yoki yangi hisob: 
                <a href="register.html">Ro'yxatdan o'tish</a>
            </p>
        </div>
        
    </div>

    <script type="module" src="../js/reset-password.js"></script>
    
</body>
