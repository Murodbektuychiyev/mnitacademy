<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN IT Academy - Parolni tiklash</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        /* ==================================== */
        /* --- 0. GLOBAL STYLING / ASOSIY QOIDALAR --- */
        /* ==================================== */
        
        :root {
            --primary-blue: #4285F4;
            --bg-light: #F7F9FC;
            --text-dark: #1A202C;
            --text-muted: #4A5568;
            --border-color: #E2E8F0;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* BODY VA ASOSIY JOYLASHTIRISH (Kontentni markazlash) */
        html, body {
            font-family: 'Poppins', sans-serif;
            color: white; 
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden; 
        }
        
        /* ==================================== */
        /* --- 1. VIDEO FON VA TUGMA STILI --- */
        /* ==================================== */
        
        #background-video {
            position: fixed; 
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; 
            transform: translate(-50%, -50%); 
            object-fit: cover;
        }

        /* OVOZ BOSHQARUVI TUGMASI STILI (EFFEKTLI) */
        #toggle-video-sound {
            position: fixed; 
            bottom: 30px; 
            right: 30px; 
            z-index: 1000; 
            
            width: 100px; 
            height: 50px; 
            
            display: flex;
            justify-content: space-evenly; 
            align-items: center;
            
            font-size: 1rem; 
            font-weight: 700; 
            
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            border: 2px solid rgba(255, 255, 255, 0.5); 
            border-radius: 25px; 
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); 
            transition: all 0.3s ease-in-out, box-shadow 0.2s;
        }
        #toggle-video-sound:hover {
            background: rgba(0, 0, 0, 0.9); 
            transform: scale(1.05); 
            border: 2px solid white; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6),
                        0 6px 20px rgba(0, 0, 0, 0.8);
        }
        #toggle-video-sound:active {
            transform: scale(1.0); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); 
            transform: translateY(2px); 
        }
        
        /* ==================================== */
        /* --- 2. RESET KONTENERI (GLASSMORPHISM) --- */
        /* ==================================== */

        .reset-container {
            /* Glassmorphism uslubi */
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.18); 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); 
            
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px; 
            text-align: center;
            z-index: 10; 
            transition: transform 0.3s ease;
        }
        .reset-container:hover {
            transform: translateY(-5px); 
        }
        
        /* Sarlavha */
        .reset-container h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px; /* Quyi matn uchun joy qoldirdik */
            color: white; 
        }

        /* Qisqa tushuntirish matni */
        .reset-container p {
            font-size: 0.95rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Logo stili */
        .login-logo img { 
            height: 150px; 
            border-radius: 12px;
        }
        
        /* ==================================== */
        /* --- 3. FORMA ELEMENTLARI STILI --- */
        /* ==================================== */

        /* Umumiy forma guruhi */
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }

        /* Label stili (Matn rangi oq) */
        .form-group label { 
            display: block; 
            font-weight: 600; 
            color: white; 
            margin-bottom: 8px; 
            font-size: 0.95rem; 
        }

        /* Input stili */
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid rgba(255, 255, 255, 0.3); 
            border-radius: 8px; 
            font-size: 1rem; 
            color: white; 
            background: rgba(0, 0, 0, 0.3); 
            transition: border-color 0.3s, box-shadow 0.3s; 
        }

        /* Input ichidagi placeholder rangi */
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Input fokuslanganda stili */
        .form-group input:focus { 
            border-color: white; 
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2); 
            outline: none; 
            background: rgba(0, 0, 0, 0.5);
        }

        /* ==================================== */
        /* --- 4. TIKLASH TUGMASI STILI (.btn-reset) --- */
        /* ==================================== */

        .btn-reset { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 700; 
            text-decoration: none; 
            display: block; 
            background-color: var(--primary-blue); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 1.05rem; 
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4); 
            transition: all 0.3s ease; 
        }

        /* Hover stili */
        .btn-reset:hover { 
            background-color: #357ae8; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.5); 
        }

        /* ==================================== */
        /* --- 5. QO'SHIMCHA HAVOLALAR STILI (.extra-links) --- */
        /* ==================================== */

        .extra-links { 
            margin-top: 30px; 
            font-size: 0.95rem; 
            color: rgba(255, 255, 255, 0.7); 
            line-height: 1.6; 
        }

        /* Havola elementlari */
        .extra-links a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; 
            transition: color 0.3s; 
            font-weight: 600; 
        }

        /* Havola hover stili */
        .extra-links a:hover { 
            color: var(--primary-blue); 
            text-decoration: underline; 
        }

        /* ==================================== */
        /* --- 6. ADAPTIVLIK (RESPONSIVE) QOIDALARI --- */
        /* ==================================== */

        @media (max-width: 600px) {
            .reset-container { 
                margin: 20px; 
                padding: 30px; 
            }
            .reset-container h2 { 
                font-size: 1.75rem; 
            }
        }
    </style>
</head>
<body>
    
    <video autoplay muted loop id="background-video" preload="auto">
        <source src="../videos/samarqand.mp4" type="video/mp4">
        Sizning brauzeringiz video tagini qo'llab-quvvatlamaydi.
    </video>
    
    <button id="toggle-video-sound">ðŸ”‡ Ovoz</button>
    
    
    <div class="reset-container">
        
        <div class="login-logo">
            <img src="../images/MN-IT-Academy-logo.png" alt="Logo">
        </div>

        <h2>Parolni tiklash</h2>
        <p>Hisobingizga bog'langan email manzilingizni kiriting. Biz sizga tiklash havolasini yuboramiz.</p>
        
        <form action="/reset-password" method="POST">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            
            <button type="submit" class="btn-reset">Havolani yuborish</button>
            
        </form>
        
        <div class="extra-links">
            <p>
                Parolni esladingizmi? 
                <a href="login.html">Tizimga kirish</a>
            </p>
            <p>
                Yoki hisob yaratish: 
                <a href="register.html">Ro'yxatdan o'tish</a>
            </p>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const toggleButton = document.getElementById('toggle-video-sound');

            if (video && toggleButton) {
                // Video avtomatik ishga tushishi kerak
                video.play().catch(error => {
                    console.warn("Video autoplay bloklandi:", error);
                });

                // Tugma holatini yangilash funksiyasi
                const updateButton = () => {
                    toggleButton.innerHTML = video.muted ? 'ðŸ”‡ Ovoz' : 'ðŸ”Š Ovoz';
                };
                
                updateButton();

                // Tugmani bosish hodisasi
                toggleButton.addEventListener('click', () => {
                    video.muted = !video.muted;
                    updateButton();
                    
                    if (video.paused) {
                        video.play().catch(e => {
                            console.error("Ijroga tushirishda xatolik:", e);
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
